<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:m="http://java.sun.com/jsf/composite/mnu"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Case Study #2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <style>#box1 { margin-left: 25%; margin-top: 55%; width:50%; border-style: solid;}</style>
    </h:head>
    <h:body>
        <h:form>
            <div data-role="page" id="vendorID">
                <div data-role="header"><h1>ABC Procurement V2.0</h1></div>
                <div data-role="content">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>General Information</h3>
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                Name:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrName" value="#{vendorViewModel.name}" size="5" />
                            </div>
                            <div class="ui-block-a">
                                Email:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrEmail" value="#{vendorViewModel.email}" size="5" />
                            </div>
                            <div class="ui-block-a">
                                Phone:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrPhone" value="#{vendorViewModel.phone}" size="5" />
                            </div>
                            <div class="ui-block-a">
                                Type:</div>
                            <div class="ui-block-b">
                                <h:selectOneMenu style="text-align:left;width:100%;" id="usrType" required="true" value="#{vendorViewModel.type}">
                                    <f:selectItem itemValue="Trusted" itemLabel="Trusted" />
                                    <f:selectItem itemValue="Un Trusted" itemLabel="Un Trusted"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>Address</h3>
                        <div class="ui-grid-a">
                        <div class="ui-block-a">
                                Street:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrStreet" value="#{vendorViewModel.address}" size="5" />
                            </div>
                        <div class="ui-block-a">
                                City:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrCity" value="#{vendorViewModel.city}" size="5" />
                            </div>
                        <div class="ui-block-a">
                                Postal:</div>
                            <div class="ui-block-b">
                                <h:inputText id="usrPostal" value="#{vendorViewModel.postal}" size="5" />
                            </div>
                        <div class="ui-block-a">
                                Province:</div>
                            <div class="ui-block-b">
                                <h:selectOneMenu style="text-align:left;width:100%;" id="usrProvince" required="true" value="#{vendorViewModel.province}">
                                    <f:selectItem itemValue="Ontario" itemLabel="Ontario" />
                                    <f:selectItem itemValue="Alberta" itemLabel="Alberta" />
                                    <f:selectItem itemValue="Quebec" itemLabel="Quebec" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                </div>
                    <div>
                        <h:commandButton action="#{vendorViewModel.addVendor()}" value="Add Vendor" id="addVend" />
                        <h3><h:outputText value="#{vendorViewModel.msg}" /></h3>
                    </div>
                <div data-role="footer" data-position="fixed">
                    <div data-role="navbar">
                        <ul>
                            <m:MenuItem caption="Add Vendor" jsf="V"/>
                            <m:MenuItem caption="Add Product" jsf="P"/>
                            <m:MenuItem caption="Generate PO" jsf="O"/>
                        </ul>
                    </div>
                </div>
                    
            </div>
          </div>
        </h:form>
    </h:body>
</html>
